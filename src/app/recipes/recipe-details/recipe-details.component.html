<div *ngIf="recipe.name !== ''; else infoText" class="row">
    <div class="col-md-6">
        <h1> {{ recipe.name }} </h1> 
        <div class="dropdown" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item" (click)="onAddToShoppingList()">to shopping list</a>
                <a href="#" class="dropdown-item">edit recipe</a>
                <a href="#" class="dropdown-item">delete recipe</a>
            </div>
        </div>
        <p>{{ recipe.description }}</p>
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ing of recipe.ingredients">
                {{ ing.name }} ({{ ing.amount }})
            </li>
        </ul>
    </div>
    <div class="col-md-6" style="overflow: hidden;">
        <img src="{{ recipe.imagePath }}" alt="recipe image" 
        class="img-responsive" style="height: 500px;">
    </div>
</div>
<ng-template #infoText>
    Please select a recipe
</ng-template>
