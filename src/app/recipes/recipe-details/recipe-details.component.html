<div *ngIf="recipe.name !== ''; else infoText" class="row">
    <div class="col-md-6">
        <h1> {{ recipe.name }} </h1> 
        <div class="dropdown" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">to shopping list</a>
                <a href="#" class="dropdown-item">edit recipe</a>
                <a href="#" class="dropdown-item">delete recipe</a>
            </div>
        </div>
        <p>{{ recipe.description }}</p>
    </div>
    <div class="col-md-6" style="overflow: hidden;">
        <img src="{{ recipe.imagePath }}" alt="recipe image" 
        class="img-responsive" style="height: 500px;">
    </div>
    <div class="row">
        <div class="col-xs-12">
            Ingredients
        </div>
    </div>
</div>
<ng-template #infoText>
    Please select a recipe
</ng-template>
