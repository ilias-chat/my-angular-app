<div class="row">
    <div class="col-sm-12">
        <form (submit)="onAddIngredient(nameInput.value, amountInput.value)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" #nameInput>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" #amountInput>
            </div>
            <div style="margin-top: 16px;display: flex; gap:4px;">
                <button class="btn btn-primary btn-sm" type="submit">Add</button>
                <button class="btn btn-danger btn-sm" type="button">Delete</button>
                <button class="btn btn-secondary btn-sm" type="button">Clear</button>
            </div>
        </form>
    </div>
</div>
